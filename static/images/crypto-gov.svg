<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Government Building -->
  <rect x="200" y="150" width="400" height="300" fill="#ffffff" opacity="0.9" rx="10"/>
  <rect x="250" y="200" width="300" height="200" fill="#e8e8e8" rx="5"/>
  
  <!-- Columns -->
  <rect x="280" y="200" width="30" height="200" fill="#d0d0d0"/>
  <rect x="340" y="200" width="30" height="200" fill="#d0d0d0"/>
  <rect x="400" y="200" width="30" height="200" fill="#d0d0d0"/>
  <rect x="460" y="200" width="30" height="200" fill="#d0d0d0"/>
  
  <!-- Roof -->
  <polygon points="200,150 400,80 600,150" fill="#ffffff" opacity="0.95"/>
  <rect x="380" y="80" width="40" height="40" fill="#667eea" rx="5"/>
  
  <!-- Blockchain Network -->
  <circle cx="100" cy="100" r="30" fill="#f39c12" opacity="0.8"/>
  <circle cx="100" cy="100" r="20" fill="#ffffff"/>
  <text x="100" y="105" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#f39c12">₿</text>
  
  <circle cx="700" cy="100" r="30" fill="#3498db" opacity="0.8"/>
  <circle cx="700" cy="100" r="20" fill="#ffffff"/>
  <text x="700" y="105" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#3498db">₿</text>
  
  <circle cx="100" cy="400" r="30" fill="#e74c3c" opacity="0.8"/>
  <circle cx="100" cy="400" r="20" fill="#ffffff"/>
  <text x="100" y="405" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">₿</text>
  
  <circle cx="700" cy="400" r="30" fill="#27ae60" opacity="0.8"/>
  <circle cx="700" cy="400" r="20" fill="#ffffff"/>
  <text x="700" y="405" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#27ae60">₿</text>
  
  <!-- Connection Lines -->
  <line x1="130" y1="100" x2="250" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.6" stroke-dasharray="5,5"/>
  <line x1="670" y1="100" x2="550" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.6" stroke-dasharray="5,5"/>
  <line x1="130" y1="400" x2="250" y2="350" stroke="#ffffff" stroke-width="3" opacity="0.6" stroke-dasharray="5,5"/>
  <line x1="670" y1="400" x2="550" y2="350" stroke="#ffffff" stroke-width="3" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Blockchain Chain -->
  <rect x="300" y="300" width="200" height="50" fill="#2c3e50" rx="5" opacity="0.7"/>
  <rect x="310" y="310" width="40" height="30" fill="#3498db" rx="3"/>
  <rect x="360" y="310" width="40" height="30" fill="#3498db" rx="3"/>
  <rect x="410" y="310" width="40" height="30" fill="#3498db" rx="3"/>
  <rect x="460" y="310" width="40" height="30" fill="#3498db" rx="3"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">Cryptocurrency Integration</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" opacity="0.9">Public Sector Technology</text>
</svg>

